<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø Plant Disease Detection</title>
  <style>
    :root {
      --primary-color: #004d40;
      --secondary-color: #4db6ac;
      --accent-color: #ffb74d;
      --background-color: #f4f9f4;
      --card-background: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
      --border-radius: 12px;
      --shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: var(--background-color);
      color: var(--text-dark);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: var(--primary-color);
      color: var(--text-light);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 1rem;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 1rem 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu li:hover {
      color: var(--accent-color);
      transform: translateX(5px);
    }
    .menu a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-background);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 1rem;
    }
    .community-button {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: var(--border-radius);
    }

    button.predict-btn {
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    #resultCard {
      margin: 30px auto;
      padding: 20px;
      width: 320px;
      border-radius: var(--border-radius);
      display: none;
      text-align: center;
    }

    .healthy {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    .diseased {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #e53935;
    }
    .error {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffca28;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üåø Plant Disease Detection</h1>
  <input type="file" id="fileInput" accept="image/*">
  <img id="preview">
  <button class="predict-btn" onclick="predict()">üîç Predict Disease</button>

  <div id="resultCard">
    <div id="diseaseName"></div>
    <div id="confidence"></div>
  </div>
</div>

<script>
  alert("NEW VERSION LOADED");

  let uploadedFile = null;

  document.getElementById("fileInput").addEventListener("change", (e) => {
    uploadedFile = e.target.files[0];
    document.getElementById("preview").src = URL.createObjectURL(uploadedFile);
  });

  async function predict() {
    if (!uploadedFile) {
      alert("Please select an image first");
      return;
    }

    const fd = new FormData();
    fd.append("image", uploadedFile);

    const resultCard = document.getElementById("resultCard");
    const diseaseName = document.getElementById("diseaseName");
    const confidence = document.getElementById("confidence");

    try {
      const res = await fetch("/project/predict", {
        method: "POST",
        body: fd
      });

      const data = await res.json();
      console.log("RESPONSE:", data);

      resultCard.style.display = "block";

      if (!data || !data.prediction) {
        resultCard.className = "error";
        diseaseName.innerText = "‚ùå Invalid response";
        confidence.innerText = JSON.stringify(data);
        return;
      }

      // üîí NO toLowerCase, NO split
      if (data.prediction === "Healthy") {
        resultCard.className = "healthy";
      } else {
        resultCard.className = "diseased";
      }

      diseaseName.innerText = "üå± Leaf Diagnosis";
      confidence.innerText =
        "ü©∫ Status: " + data.prediction +
        "\nüìä Confidence: " + (data.confidence * 100).toFixed(2) + "%";

    } catch (err) {
      resultCard.style.display = "block";
      resultCard.className = "error";
      diseaseName.innerText = "‚ùå Prediction failed";
      confidence.innerText = err.toString();
    }
  }
</script>


</body>
</html>
