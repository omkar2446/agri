<html lang="en">
<head>

    <style>
        /* --- Global & Variables --- */
        :root {
            --primary-color: #004d40; /* Deep Teal */
            --secondary-color: #4db6ac; /* Muted Teal */
            --accent-color: #ffb74d; /* Warm Gold */
            --background-color: #f0f4f8; /* Light Blue-Gray */
            --card-background: #ffffff; /* Pure White */
            --user-msg-color: #e3f2fd; /* Light blue for user messages */
            --bot-msg-color: #e8f5e9; /* Light green for bot messages */
            --text-dark: #2c3e50; /* Charcoal Gray */
            --text-light: #ecf0f1; /* Off-White */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: var(--primary-color);
            line-height: 1.2;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: color var(--transition-speed);
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px; /* Hidden by default */
            width: 280px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 2rem 1.5rem;
            transition: left var(--transition-speed) ease-in-out;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .sidebar.show {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .sidebar-header .user-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
        }
        
        .sidebar-header .logout {
            background: var(--card-background);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background-color var(--transition-speed);
        }
        
        .sidebar-header .logout:hover {
            background-color: var(--text-light);
        }
        
         .menu {
            list-style: none;
        }
        
        .menu li {
            margin: 1.5rem 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease-in-out;
        }
        
        .menu li:hover {
            transform: translateX(5px);
            color: var(--accent-color);
        }

        /* --- Main Content --- */
        .main-content {
            margin-left: 0;
            padding: 2rem;
            transition: margin-left var(--transition-speed) ease-in-out;
        }
        

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            margin-left: 0;
            transition: margin-left var(--transition-speed) ease-in-out;
        }
        
        .sidebar.show + .main-content {
            margin-left: 280px;
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-background);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-base);
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* --- Chatbot Styles --- */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 700px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 2rem auto;
            transition: transform var(--transition-speed);
        }
        
        .chat-container:hover {
            transform: scale(1.01);
        }

        .chat-header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1.25rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header small {
            font-size: 0.8rem;
            opacity: 0.8;
            display: block;
            margin-top: 0.25rem;
        }

        .chat-box {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            line-height: 1.5;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user {
            background-color: var(--user-msg-color);
            color: var(--text-dark);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .bot {
            background-color: var(--bot-msg-color);
            color: var(--text-dark);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 1rem;
            background: var(--card-background);
            gap: 0.75rem;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 2rem;
            outline: none;
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2);
        }

        .chat-input button {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed), transform 0.2s;
        }
        
        .chat-input button:hover {
            background: #00332e;
            transform: scale(1.05);
        }
        .community-button {
  background: var(--primary-color);
  color: var(--text-light);
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--border-radius-base);
  cursor: pointer;
  transition: background-color var(--transition-speed), transform 0.2s;
  font-weight: bold;
  font-size: 1rem;

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #777;
            font-style: italic;
        }
        
        .typing-indicator.visible {
            display: flex;
        }

        .typing-indicator span {
            height: 0.5rem;
            width: 0.5rem;
            background-color: #9e9e9e;
            border-radius: 50%;
            display: inline-block;
            margin: 0 0.125rem;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        function displayMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", sender);
            msgDiv.textContent = text;
            chatBox.insertBefore(msgDiv, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            displayMessage(userText, "user");
            userInput.value = "";

            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;

            const lowerMsg = userText.toLowerCase();
            const reply = knowledgeBase[lowerMsg] || knowledgeBase["default"];

            setTimeout(() => {
                displayMessage(reply, "bot");
                typingIndicator.style.display = 'none';
            }, 800);
        }

        userInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        window.onload = () => {
            setTimeout(() => {
                displayMessage("Hello! I'm your Farming Assistant. Ask me anything about modern farming techniques!", "bot");
            }, 1000);
        };
