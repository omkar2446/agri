<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maharashtra Crop Price Predictor</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
/* ================= GLOBAL ================= */
:root{
  --primary:#047857;
  --secondary:#10b981;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: Inter, system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:#ffffff;
  border-right:1px solid #e5e7eb;
  padding:24px;
  transition:.3s;
  z-index:1000;
}

.sidebar.show{left:0}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  font-size:20px;
  margin-bottom:30px;
  color:var(--primary);
}

.menu{list-style:none}

.menu li{margin-bottom:14px}

.menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  border-radius:10px;
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  transition:.2s;
}

.menu a:hover{
  background:#e8f7ef;
  color:var(--primary);
}

/* ================= MAIN ================= */
.main-content{
  padding:28px;
  transition:.3s;
}

.sidebar.show ~ .main-content{
  margin-left:260px;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  padding:16px 22px;
  border-radius:14px;
  margin-bottom:28px;
  box-shadow:0 10px 25px rgba(0,0,0,.04);
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
}

.community-button{
  background:var(--primary);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* ================= CARD ================= */
.container{
  background:var(--card);
  padding:32px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.05);
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:30px;
  margin-bottom:10px;
  color:var(--primary);
}

p{
  color:var(--muted);
  margin-bottom:24px;
}

/* ================= FORM ================= */
select,button{
  padding:14px 20px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:16px;
}

select{background:#f9fafb}

button{
  background:var(--secondary);
  color:white;
  font-weight:600;
  border:none;
  cursor:pointer;
}

button:hover{background:var(--primary)}

/* ================= TABLE ================= */
table{
  width:100%;
  margin-top:24px;
  border-collapse:collapse;
  border-radius:14px;
  overflow:hidden;
}

th,td{
  padding:14px;
  text-align:center;
}

th{
  background:var(--primary);
  color:white;
}

tr:nth-child(even){background:#f9fafb}

/* ================= CHART ================= */
canvas{
  margin-top:30px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .sidebar.show ~ .main-content{margin-left:0}
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    FarmTech
    <i class="fas fa-times" id="close-sidebar"></i>
  </div>
  <ul class="menu">
    <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a href="/ai/"><i class="fas fa-robot"></i> AI Assistant</a></li>
    <li><a href="/network/"><i class="fas fa-users"></i> Community</a></li>
    <li><a href="/plant/"><i class="fas fa-leaf"></i> Plant Recognition</a></li>
    <li><a href="#"><i class="fas fa-tractor"></i> My Farms</a></li>
  </ul>
</div>

<div class="main-content" id="main-content">
  <div class="top-bar">
    <button id="menu-btn" class="community-button">â˜° Menu</button>
    <div class="logo">FarmTech</div>
  </div>

  <div class="container">
    <h1>ðŸŒ¾ Maharashtra Crop Price Predictor</h1>
    <p>AI-based price prediction for 2025â€“2026</p>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
      <select id="cropSelect">
        {% for crop in crops %}
        <option value="{{ crop }}">{{ crop }}</option>
        {% endfor %}
      </select>
      <button onclick="getPrediction()">Predict Price</button>
    </div>

    <div id="predictionResult" class="mt-6"></div>
    <canvas id="predictionChart" class="hidden"></canvas>
  </div>
</div>

<script>
document.getElementById("menu-btn").onclick=()=>sidebar.classList.toggle("show");
document.getElementById("close-sidebar").onclick=()=>sidebar.classList.remove("show");

let chartInstance=null;

async function getPrediction(){
  const crop=document.getElementById("cropSelect").value;
  const res=document.getElementById("predictionResult");
  const chart=document.getElementById("predictionChart");
  res.innerHTML="Loading...";
  chart.classList.add("hidden");

  const r=await fetch(`/predict/${crop}`);
  const d=await r.json();

  let html=`<h2 class="text-xl font-bold mt-4 mb-2">${d.crop} Price Forecast</h2>
  <table><tr><th>Month</th><th>Price (â‚¹)</th></tr>`;

  d.dates.forEach((m,i)=>{
    html+=`<tr><td>${m}</td><td>â‚¹${d.prices[i].toFixed(2)}</td></tr>`;
  });
  html+="</table>";
  res.innerHTML=html;

  chart.classList.remove("hidden");
  if(chartInstance)chartInstance.destroy();

  chartInstance=new Chart(chart,{
    type:"line",
    data:{
      labels:d.dates,
      datasets:[{
        label:"Price â‚¹/Quintal",
        data:d.prices,
        borderColor:"#047857",
        backgroundColor:"rgba(16,185,129,.2)",
        fill:true,
        tension:.3
      }]
    }
  });
}
</script>

</body>
</html>
